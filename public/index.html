<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login with Mixpanel</title>

<script>
function loginWithMixpanel() {
  const authUrl =
    "https://mixpanel.com/oauth/authorize" +
    "?client_id=7Zcm8MIcu6LO1UnyNc26xcvjgiTvxmqnXz1flAes" +
    "&redirect_uri=" + encodeURIComponent("http://localhost:8000/callback") +
    "&response_type=code" +
    "&code_challenge=QH_C1pgDH6hLTwHtRDjw0KvPvt02uPrenrA5zQcuhKQ" +
    "&code_challenge_method=S256";

  window.open(authUrl, "mixpanel_oauth", "width=600,height=700");
}

// Step 1: Exchange code for access token
async function getAccessToken() {
  const code = document.getElementById("auth-code").value.trim();
  if (!code) return alert("Paste authorization code first!");

  try {
    const res = await fetch("/get-token", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code })
    });
    const data = await res.json();
    if (data.access_token) {
      document.getElementById("access-token").textContent = data.access_token;
      alert("Access Token retrieved! Now you can run MCP requests.");
    } else {
      document.getElementById("access-token").textContent =
        "Error: " + JSON.stringify(data);
    }
  } catch (err) {
    document.getElementById("access-token").textContent = "Error: " + err;
  }
}

// Step 2: Run MCP requests
async function runMCPRequests() {
  const token = document.getElementById("access-token").textContent.trim();
  if (!token || token.startsWith("Error")) return alert("Get access token first!");

  try {
    const res = await fetch("/run-mcp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ access_token: token })
    });
    const data = await res.json();
    document.getElementById("user-info").textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    document.getElementById("user-info").textContent = "Error: " + err;
  }
}
</script>
</head>
<body>

<h1>Login with Mixpanel</h1>

<button onclick="loginWithMixpanel()">Login</button>

<p>Authorization Code:</p>
<input type="text" id="auth-code" placeholder="Paste code here" style="width: 400px;" />

<br><br>
<button onclick="getAccessToken()">Get Access Token</button>

<p>Access Token:</p>
<pre id="access-token"></pre>

<br>
<button onclick="runMCPRequests()">Run MCP Requests</button>

<h2>User Information</h2>
<pre id="user-info"></pre>

</body>
</html>
